<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <button class="btn btn-success nBtn">New</button>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aluno :${data.content}">
                    <td th:text="${aluno.id}"></td>
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.sobrenome}"></td>
                    <td><a th:href="@{findOne/(id=${aluno.id})}" class="btn btn-danger eBtn">Edit</a></td>
                    <td><a th:href="@{delete/(id=${aluno.id})}" class="btn btn-primary delBtn">Delete</a></td>

                </tr>
                </tbody>
            </table>

            <hr/>

            <ul class="nav nav-pills">
                <li class="nav-item" th:each="i : ${#numbers.sequence(0,data.totalPages-1)}">

                    <a th:href="@{/(page=${i})}" th:text="${i}" class="nav-link"
                       th:classappend="${currentPage}==${i}?'active':''"> </a>

                </li>
            </ul>
        </div>
    </div>

    <div class="myForm">
        <form th:action="@{/save}" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update or Create</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="id" class="form-control-label">ID:</label>
                                <input type="text" class="form-control" id="id" name="id" value="" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="nome" class="form-control-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="sobrenome" class="form-control-label">Sobrenome:</label>
                                <input type="text" class="form-control" id="sobrenome" name="sobrenome" value=""/>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="Save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Deseja realmente deletar o registro?
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">NÃ£o</button>
                    <a href=""  class="btn btn-danger" id="delRef">Sim</a>
                </div>
            </div>
        </div>
    </div>

</div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>

</html>
